<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>jobsite</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <form name="index" action="/log/" method="POST">
        {% csrf_token %}
        <nav class="navbar navbar-default" style="background-color:#aaa"> 
            <div class="container-fluid"> 
                <a class="navbar-brand">
                    <span class="title-text" style="font-weight: bold; font-size: 24px; font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">SHINEDOOR</span>
                </a>              
                <ul class="nav navbar-nav navbar-right" style="margin-right: 5%;">
                    <li><a href="#" id="loginButton" style="font-family: 'Times New Roman', Times, serif; font-size: medium; color:blue">LOG IN</a></li>
                    <li><a href="/reg" style="font-family: 'Times New Roman', Times, serif; font-size: medium; color:blue">SIGN UP</a></li>
                </ul>
            </div>
        </nav> 
        <section class="main py-5" style=" padding: 0;
        margin:0;
        box-sizing: border-box;">
            <img src="{% static 'images/woman.jpg' %}" style="background-repeat: no-repeat;
            background-size: cover;
            
            width: 100%;
            height: 50%;
            margin-top:-20px;">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 style=" font-size:500%;
                        font-weight: 80%;
                        margin-top: -100%;
                       
                        color: rgb(7, 7, 78);  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-shadow: 4px 4px 4px #bbb;">EXPORE SHINEDOOR <br> SEEK YOUR PATH</h1>
                    </div>
                </div>
            </div>
        </section> 
        
        <div id="loginContainer" class="col-sm-4" style="display:none; ">
            <div class="card-body d-flex align-items-center justify-content-center">
                <div>
                    <h1 class="text-center">Login</h1>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: black;">Login</button>
                </div>
            </div>
        </div>
   
        {{ form.as_p }}
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
  var loginContainerVisible = false;

  $('#loginButton').click(function() {
    loginContainerVisible = !loginContainerVisible;

    if (loginContainerVisible) {
      $('.main img').css('opacity', '0.5');
      $('#loginContainer').appendTo('.main').css({
        'position': 'absolute',
        'top': '50%',
        'left': '50%',
        'transform': 'translate(-50%, -50%)',
        'z-index': '1',
        'display': 'block'
      });
      $('.main').removeClass('py-5');
    } else {
      $('.main img').css('opacity', '1');
      $('#loginContainer').css('display', 'none');
      $('.main').addClass('py-5');
    }
  });
});

    </script>
</body>
</html>
